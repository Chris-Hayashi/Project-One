<body onload="emojiDisplay()">
  <!--Jumbotron header-->
  <div class="jumbotron">
    <h1 class="display-4">PixFlix</h1>
    <p class="lead">Share your opinions on the newest TV shows and films.</p>
    <hr class="my-4">
  </div>


  <!--search bar for movie-->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search for a film or TV series"
      aria-label="Search for a film or TV series" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
    </div>
  </div>


  <!--User creation container on top left page-->
  <div id="userCreateContainer">
    <div class="card" style="width: 18rem;" id="showTitle">
      <ul class="list-group list-group-flush">
        <div class="card-header" id="movieTitle">
        </div>
        <div id="showEmoji"></div>
      </ul>
    </div>

    <div class="card" style="width: 18rem;">
      <img id="movieImage" src="assets/images/Placeholder1.jpg" class="card-img-top" alt="..." title="Description"
        data-content="This is the description of the movie searched." data-trigger="hover" data-toggle="popover"
        data-placement="right">
    </div>
    <div class="form-group" id="formBackground">
      <input type="field" id="inputField" placeholder="Tell us how you really feel..">
      <span id="emojiBtn"></span>
    </div>

    <button type="button" class="btn btn-outline-secondary" id="addBucket">Add to bucket</button>
  </div>



  <!--Carousel-->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div id="trendingHeader"><p>Looking for something to binge? Check out what's trending...</p>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" id="car1" src="" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  id="car2" src="" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100"  id="car3" src="" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" id="car4" src="" alt="Fourth slide">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div id="bottomHeader">
    <p id="myBucketHeader">My bucket</p>
  </div>


  <!--User bucket-->

  <!-- Code provided by Bootstrap -->
  <div id="userBucket">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card-deck">

            <!-- First Bucket Movie -->
            <div class="card">
              <ul class="list-group list-group-flush">
                <div class="card-header" id="movieTitle1">
                </div>
                <div id="showEmoji1"></div>
              </ul>
              <img src="assets/images/Placeholder1.jpg" class="card-img-top" id="moviePoster1" alt="movie 1 image" title="Description"
                data-content="This is the description of the movie searched." data-trigger="hover" data-toggle="popover"
                data-placement="right">
              <div class="card-body">
                <p class="card-text" id="movieComment1"></p>
              </div>
            </div>
             
            <div class="card">
              <ul class="list-group list-group-flush">
                <div class="card-header" id="movieTitle2">
                </div>
                <div id="showEmoji2"></div>
              </ul>
              <img src="assets/images/Placeholder1.jpg" class="card-img-top" id="moviePoster2" alt="movie 2 image" title="Description"
                data-content="This is the description of the movie searched." data-trigger="hover" data-toggle="popover"
                data-placement="right">
              <div class="card-body">
                <p class="card-text" id="movieComment2"></p>
              </div>
            </div>

            <!-- Third Bucket Movie -->
            <div class="card">
              <ul class="list-group list-group-flush">
                <div class="card-header" id="movieTitle3">
                </div>
                <div id="showEmoji3"></div>
              </ul>
              <img src="assets/images/Placeholder1.jpg" class="card-img-top" id="moviePoster3" alt="movie 3 image" title="Description"
                data-content="This is the description of the movie searched." data-trigger="hover" data-toggle="popover"
                data-placement="right">
              <div class="card-body">

                <p class="card-text" id="movieComment3"></p>
              </div>
            </div>

            <!-- Fourth Bucket Movie -->
            <div class="card">
              <ul class="list-group list-group-flush">
                <div class="card-header" id="movieTitle4">
                </div>
                <div id="showEmoji4"></div>
              </ul>
              <img src="assets/images/Placeholder1.jpg" class="card-img-top" id="moviePoster4" alt="movie 4 image" title="Description"
                data-content="This is the description of the movie searched." data-trigger="hover" data-toggle="popover"
                data-placement="right">
              <div class="card-body">
                <p class="card-text" id="movieComment4"></p>

              </div>
            </div>
          </div>
        </div>
        <div class="shareaholic-canvas" data-app="share_buttons" data-app-id="28748923"
          data-link='https://chris-hayashi.github.io/Project-One/'>
        </div>
      </div>
    </div>

    <!-- END -->
